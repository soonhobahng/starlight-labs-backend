# ===========================================
# LottoChat AI - Backend Infrastructure
# PostgreSQL + Redis
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: lottochat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lottochatadmin
      POSTGRES_PASSWORD: fhEhcotdjemals12345
      POSTGRES_DB: lottochatdb
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # 초기화 스크립트 (선택사항)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lottochat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lottochat-network

  # ===========================================
  # Redis Cache & Rate Limiting
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: lottochat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass lottochatredis1234
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "lottochatredis1234", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lottochat-network

  # ===========================================
  # pgAdmin (선택사항 - DB 관리 UI)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lottochat-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lottochat.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - lottochat-network
    profiles:
      - tools  # docker-compose --profile tools up 으로 실행

  # ===========================================
  # Redis Commander (선택사항 - Redis 관리 UI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lottochat-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:lottochatredis1234
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lottochat-network
    profiles:
      - tools  # docker-compose --profile tools up 으로 실행

# ===========================================
# Networks
# ===========================================
networks:
  lottochat-network:
    driver: bridge

# ===========================================
# Volumes (데이터 영구 저장)
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
